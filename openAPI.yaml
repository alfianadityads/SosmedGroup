paths:
  /register:
    post:
      tags:
        - register
      description: feature for user registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
            example:
              name: "Alfian"
              username: "alfianad11"
              email: "alfianadityadwi@gmail.com"
              password: "alfian1234"
      responses:
        201: 
          description: "success insert data"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Success create data"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

  /login:
    post:
      tags:
        - "login"
      description: feature for verifying who a user is
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              example: 
                username: "alfianad11"
                passwoord: "alfian1234"
      responses:
        200:
          description: "success login"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseObject'
              example:
                message: "login success"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'
    
  /users:
    put:
      tags:
        - users
      summary: update data user
      description: Update data for user 
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                date_of_birth:
                  type: string
                email:
                  type: string
                  format: email
                bio:
                  type: string
                password:
                  type: string
                  format: password
                image:
                  type: string
                  format: binary
            example: 
              name: "albert"
              username: "albertenst"
              date_of_birh: "1995-8-23"
              bio: "Hello, my name is albert"
              email: "albertxxx@gmail.com"
              password: "secret"
              image: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673881607/go-cloudinary/llhltxp55elirjkmlyld.png"
      responses:
        201:
          description: update success
          content:
            application/json:
              schema:
                type: object
              example:
                message: "update data success"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    delete:
      tags:
        - users
      summary: delete data user
      description: delete data from user
      security:
        - JWTAuth: []
      responses:
        200:
          description: deleted user success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: "delete data user success"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    get:
      tags: 
        - users
      summary: get data user by id user
      description: getting data user by id user
      security: 
        - JWTAuth: []
      parameters:
        - name: id_user
          description: "id user"
          required: true
          in: path
          schema:
            description: "id user"
            type: integer
            example: 1
      responses:
        200:
          description: success show profile
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    {
                      id_user: 1,
                      bio: "Hello my name Alfian Aditya",
                      username: "alfian2316",
                      profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673881607/go-cloudinary/llhltxp55elirjkmlyld.png",
                        content:
                          {
                            id_content: 1,
                            content: "This morning I make good scramble egg for breakfast. Yumm!",
                            image: "https://sosmedgroup2.s3.amazonaws.com/2023-01-16%2006%3A40%3A47.jpg",
                            create_at: "2023-01-16 13:56:42.368",
                            username: "alfian2316",
                            profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673881607/go-cloudinary/llhltxp55elirjkmlyld.png"
                          },
                          {
                            id_content: 2,
                            content: "Good coffe = Good mood!",
                            image: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg",
                            create_at: "2023-01-16 15:30:42.368",
                            username: "alfian2316",
                            profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg"
                          }
                    }
                  message: "success show profile"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

  /contents:
    post:
      tags:
        - content
      summary: add content to user
      description: adding content post to user
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                image:
                  type: string
                  format: binary
            example: 
              content: "Beautiful day"
              image: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673881607/go-cloudinary/llhltxp55elirjkmlyld.png"
                
      responses:
        201:
          description: success create content
          content:
            application/json:
              schema:
                type: object
                example: 
                  message: "success create content"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    get:
      tags:
        - content
      summary: show all contents
      description: "showing all contents"
