                      create_at: "2023-01-16 13:56:42.368"
                      username: "alfian2316"
                      profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg"
                  message: "success show detail content"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

  /contents/{id_content}:
    put:
      tags:
        - content
      summary: edit content from post
      description: edit content from user post
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: id content
          required: true
          in: path
          schema:
            description: id content
            type: integer
            example: 1
      requestBody:
        required: true
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                image:
                  type: string
                  format: binary
            example: 
              content: "Good tea in the morning"
              image: ""
      responses:
        200:
          description: update content success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseObject'
              example:
                message: "success update data"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    delete:
      tags:
        - content
      summary: delete user content
      description: deleting content from user post
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: id content
          required: true
          in: path
          schema:
            description: id content
            type: integer
            example: 1
      responses:
        200:
          description: success delete post
          content:
            application/json:
              schema:
                type: object
                example:
                  message: "success delete content from user post"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    get:
      tags:
        - content
      summary: show detail content
      description: show detail data content
      parameters:
        - name: id_content
          description: "id content"
          required: true
          in: path
          schema:
            description: "id content"
            type: integer
            example: 1
      responses:
        200:
          description: success show detail content
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    {
                    id_content: 1,
                    content: "This morning I make good scramble egg for breakfast. Yumm!",
                    image: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg",
                    create_at: "2023-01-16 13:56:42.368",
                    username: "alfian2316",
                    profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg",
                      comment:
                          {
                          id_comment: 1,
                          comment: "Happy holiday",
                          id_user: 2,
                          username: fatmakima,
                          profilepicture: "https://res.cloudinary.com/dbg0177wd/image/upload/v1673892611/go-cloudinary/gxjitapwl7pjcgskb3ph.jpg"
                          }
                      }
                  message: "success show detail content"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

  /comment/{id_content}:
    post:
      tags:
        - comment
      summary: add comment to user content by id content
      description: adding comment to content based on id content
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: "id content"
          required: true
          in: path
          schema:
            description: "id content"
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example: 1
            example: 
              comment: "Hello hannah! Long time no see"
      responses:
        201: 
          description: "succes create comment"
          content:
            application/json:
              schema:
                type: object
                example:
                    message: "succes create comment"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

  /comments/{id_comment}:
    delete:
      tags:
        - comment
      summary: delete comment user content based id content
      description: "deleting comment user content based id content"
      security: 
        - JWTAuth: []
      parameters:
        - name: id_comment
          description: "id_comment"
          required: true
          in: path
          schema:
            description: "id_comment"
            type: integer
            example: 1
      responses:
        200:
          description: "success delete comment"
          content: 
            application/json:
              schema:
                type: object
                example:
                  message: "delete comment success"
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "user token"
  schemas:
    user:
      type: object
      properties:
        id: 
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        password:
          type: string
    content:
      type: object
      properties:
        id:
          type: integer
          format: int64
        id_user:
          type: integer
          format: int64
        id_image:
          type: string
        content:
          type: string
    comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        id_user:
          type: integer
          format: int64
        comment:
          type: string

    responseObject:
      type: object
      properties:
        data:
          type: object
        message:
          type: string
    responseObjectArr:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        message:
          type: string
  responses:
    400:
      description: "error from user"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "Bad request"
    500:
      description: "error from server"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "Internal server error"