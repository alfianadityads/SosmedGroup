tags:
  - name: register
    description: Endpoint for user registration
  - name: login
    description: Endpoint for verifying who a user is
  - name: logout
  - name: users
    description: Endpoint for perform operations on user
  - name: content
    description: Endpoint to perform operations on user posts
  - name: comment
    description: Endpoint to perform operations on comment
servers:
  - url: link will be updated soon
    description: link for testing
  - url: link will be updated soon
    description: primarry link

paths:
  /register:
    post:
      tags:
        - register
      description: feature for user registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
            example:
              name: Alfian
              username: alfianad11
              email: alfianadityadwi@gmail.com
              password: alfian1234
      responses:
        201: 
          description: "success insert data"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "success add data"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

  /login:
    post:
      tags:
        - "login"
      description: feature for verifying who a user is
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password

      responses:
        200:
          description: success login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseObject'
              example:
                data: 
                  id: 1
                  email: "emailex@example.com"
                  token: "632n87129n1"
                  message: "login success"
        404:
          description: input data error from user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "data not found"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'
    
  /users:
    patch:
      tags:
        - users
      summary: update data user
      description: Update data for user 
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                name: fauzi 
                date_of_birth: "1996-01-15"
                email: fauzilax@gmail.com
                password: "secretpass"
      responses:
        200:
          description: update success
          content:
            application/json:
              schema:
                type: object
              example:
                status: "success"
                message: "update data success"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

    delete:
      tags:
        - users
      summary: delete data user
      description: delete data from user
      security:
        - JWTAuth: []
      responses:
        200:
          description: deleted user success
          content:
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "delete data user success"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

  /contents:
    post:
      tags:
        - contents
      summary: add content to user
      description: adding content post to user
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                content: "This morning I make good scramble egg for breakfast. Yumm!"
                image: "www.insta.com"
      responses:
        201:
          description: success add content
          content:
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "success add content"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

  /contents/{id_content}:
    patch:
      tags:
        - content
      summary: edit or update content from post
      description: edit content from user post
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: id content
          required: true
          in: path
          schema:
            description: id content
            type: integer
            example: 1
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              example:
                content: "This morning I woke up at 7 am and made breakfast. What a great day"
                image: "www.insta.com"
      responses:
        200:
          description: update content success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseObject'
              example:
                status: "success"
                message: "update content success"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

    delete:
      tags:
        - content
      summary: delete user content
      description: deleting content from user post
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: id content
          required: true
          in: path
          schema:
            description: id content
            type: integer
            example: 1
      responses:
        200:
          description: success delete post
          content:
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "success delete content from user post"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

    get:
      tags:
        - content
      summary: get content user by id user
      description: show data content from id user
      parameters:
        - name: id_content
          description: "id content"
          required: true
          in: path
          schema:
            description: "id content"
            type: integer
            example: 1
      responses:
        200:
          description: success show data content from id user
          content:
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "success show content by user id"
                  data:
                    id: 1
                    content: "This morning I woke up at 7 am and made breakfast. What a great day"
                    image: "www.insta.com"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'


  /comment/{id_content}:
    post:
      tags:
        - comment
      summary: add comment to user content by id content
      description: adding comment to content based on id content
      security:
        - JWTAuth: []
      parameters:
        - name: id_content
          description: "id content"
          required: true
          in: path
          schema:
            description: "id content"
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example: 
                comment: "Hello Hannah, your dress is beautiful today."
      responses:
        201: 
          description: "post comment succes"
          content:
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "add comment successfully"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

    delete:
      tags:
        - comment
      summary: delete comment user content based id content
      description: "deleting comment user content based id content"
      security: 
        - JWTAuth: []
      parameters:
        - name: id_content
          description: "id content"
          required: true
          in: path
          schema:
            description: "id content"
            type: integer
            example: 1
      responses:
        200:
          description: "success delete comment"
          content: 
            application/json:
              schema:
                type: object
                example:
                  status: "success"
                  message: "delete comment success"
        400:
          $ref: '#/components/responses/500'
        500:
          $ref: '#/components/responses/500'

components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "user token"
  schemas:
    user:
      type: object
      properties:
        id: 
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        password:
          type: string
    content:
      type: object
      properties:
        id:
          type: integer
          format: int64
        id_user:
          type: integer
          format: int64
        id_image:
          type: string
        content:
          type: string
    comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        id_user:
          type: integer
          format: int64
        comment:
          type: string

    responseObject:
      type: object
      properties:
        data:
          type: object
        message:
          type: string
    responseObjectArr:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        message:
          type: string
  responses:
    400:
      description: "error from user side"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            status: "failed"
            message: "data not found"
    500:
      description: "error from server"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "data cannot prosses"
